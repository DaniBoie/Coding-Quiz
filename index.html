<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="jumbotron jumboCenter" id="startScreen">
    <h1 class="display-4">Coding Quiz Challenge!</h1>
    <p class="lead" id="questions">In this quiz you will be asked Computer Science / Coding questions while a timer runs. Correct
      answers add to your score, incorrect ones will take away time.</p>
    <hr class="my-4">
    <p id="overBtn">Good Luck, Have Fun!</p>
    <div id="answers">
      <button class="btn btn-primary btn-lg btnColor" id="startBtn">Get Started</button>
    </div>

    <p id="scoreBoard">Score: <span id = "score">0</span></p>
    <p id="timeBoard">Time: <span id="time">100</span></p>

    <div id="results"></div>
  </div>
    <div id="table"></div>





  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="./app.js"></script>
</body>

</html>
